<head>

    <link rel="stylesheet" href="cont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>
   <header>
       <h1>Body & Mind</h1>
   </header>

   <main>
       <div class="form-header">
           <h2>Fale conosco</h2>
           <p><strong>Preencha o formulário:</strong></p>
       </div>

       <form class="cont-z" action="#" method="post">
           <label for="nome">Nome:</label>
           <input type="text" id="nome" class="name" placeholder="Digite seu Nome" required>

           <label for="cpf">CPF:</label>
           <input type="text" id="cpf" class="CPF" placeholder="Digite seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato 000.000.000-00">

           <label for="email">E-mail:</label>
           <input type="email" id="email" class="E-mail" placeholder="Digite seu E-mail" required>

           <label for="telefone">Telefone:</label>
           <input type="tel" id="telefone" class="Telefone" placeholder="Digite seu Telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" title="Digite um telefone válido no formato (00) 00000-0000">

           <label for="mensagem">Mensagem:</label>
           <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="6" required></textarea>
           <p class="obrigatorio">* Campo de preenchimento obrigatório</p>

           <button type="submit" class="sub-mid">Enviar</button>
       </form>
   </main>
